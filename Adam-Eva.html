<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam và Eva</title>
</head>
<body>
<script>
    function Apple(weight) {
        this.weight = weight;
        this.getWeightApple = function () {
            return this.weight;
        };
        this.isEmpty = function () {
            if (this.weight === 0){
                return true;
            }
        };
        this.decreaseApple = function () {
            if (this.weight > 0) {
                this.weight--;
            }
        }
    }
    function Human(name,gender,weight) {
        this.name = name;
        this.gender = gender;
        this.weight = weight;
        this.said = "";
        this.setHumanSaid = function (said) {
            this.said = said;
        };
        this.getHumanSaid = function () {
            return this.said;
        };
        this.checkApple = function (apple) {
            if (apple.isEmpty()) {
                alert("Hết rồi");
            }
        };
        this.eatApple = function (apple) {
            apple.decreaseApple();
            this.weight++;
        };
        this.getWeightHuman = function () {
            return this.weight;
        };
        this.setWeightHuman = function (weight) {
            this.weight = weight;
        }

    }
    let apple = new Apple(10);
    let Adam = new Human("Adam","Gender",60);
    while (apple.getWeightApple() > 0) {
        Adam.eatApple(apple);
        Adam.checkApple(apple);
        Adam.setHumanSaid(Adam.name + " còn " + apple.getWeightApple() + "miếng táo nữa. " + Adam.name +" giờ " + Adam.weight + ".");
        alert(Adam.said);
    }



</script>
</body>
</html>
